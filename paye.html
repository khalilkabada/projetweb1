<!DOCTYPE html>
<html>
  <head>
    <title>Page de paiement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Page de paiement</h1>
    <div class="container">
      <form id="payment-form">
        <label for="card-number">Numéro de carte :</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 5678 9012 3456"
          required
        />

        <label for="card-name">Nom du titulaire :</label>
        <input type="text" id="card-name" placeholder="John Doe" required />

        <label for="expiry-date">Date d'expiration :</label>
        <input type="date" id="expiry-date" required />

        <label for="cvv">CVV :</label>
        <input type="number" id="cvv" placeholder="123" required />

        <input type="submit" value="Payer" />
      </form>
    </div>

    <script>
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Effectuer ici la logique de traitement du paiement, par exemple, en utilisant une API de paiement

          // Afficher un message de succès ou d'échec
          alert("Paiement effectué avec succès !");

          // Réinitialiser le formulaire
          document.getElementById("payment-form").reset();
        });
    </script>
  </body>
</html>
